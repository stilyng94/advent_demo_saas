apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: advent-saas-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  namespace: berlin
spec:
  rules:
    - host: "berlin.saas-advent.dev"
      http:
        paths:
          - path: "/api/*"
            pathType: Prefix
            backend:
              service:
                name: tenant-api-srv
                port:
                  number: 5000
          - path: "/*"
            pathType: Prefix
            backend:
              service:
                name: tenant-web-srv
                port:
                  number: 5000

  ingressClassName: nginx
